<form action="###" id="addArticle" style="display: none;" enctype="multipart/form-data">
	<table width="930" border='0' cellpadding=0 cellspacing=0 class="article_table">
		<tr>
			<td class="td1">文章标题</td>
			<td class="td2"><input class="easyui-validatebox textbox" style="width:50%;height:30px" name="intro"></td>
		</tr>
		<tr>
			<td class="td1">文章缩略图</td>
			<td class="td2"><input id="file_upload" name="file_upload" type="file" multiple="true">
			<img id="upload_img"></td>
		</tr>
		<tr>
			<td class="td1">文章简介</td>
			<td class="td2"><input class="easyui-validatebox textbox" style="width:50%;height:30px" name="intro"></td>
		</tr>
		<tr>
			<td class="td1">文章分类</td>
			<td class="td2">
			<select id="cate" name="cate" class="easyui-combobox" style="width:150px;">
				<option value="请选择文章分类">请选择文章分类</option>
			</select>
			</td>
		</tr>
		<tr>
			<td class="td1">文章发布者</td>
			<td class="td2">
			<select id="author" name="author" class="easyui-combobox" style="width:150px;">
				<option value="请选择发布者">请选择发布者</option>
			</select>
			</td>
		</tr>
		<tr>
			<td class="td1">发布时间</td>
			<td class="td2"><input id="dt" type="text" name="create-time" style="width: 150px;"></td>
		</tr>
		<tr>
			<td class="td1">正文内容</td>
			<td class="td2">
			<textarea name="editor" id="editor" rows="10" cols="80">
           
			</textarea>
			</td>
		</tr>
	</table>
</form>
<!--编辑文章-->
<form action="###" id="editArticle" style="display: none;">
	<div class="article-div">	
			<div><h3>文章标题</h3></div>
			<input type="hidden" value="" name="e_id"/>
			<input class="easyui-validatebox textbox" style="width:60%;height:32px" name="e_title">
	</div>
	<div class="article-div">	
		<div><h3>文章缩略图</h3></div>
		<input id="file_upload" name="file_upload" type="file" multiple="true">
		<img id="upload_img">
	</div>
	<div class="article-div">
		<div><h3>文章分类</h3></div>
		<select id="e-cate" name="e_cate" class="easyui-combobox" style="width:150px;">
			<option value="请选择文章分类">请选择文章分类</option>
		</select>
	</div>
	<div class="article-div">
		<div><h3>文章简介</h3></div>
		<input class="easyui-validatebox textbox" style="width:50%;height:52px" name="e_intro">
	</div>
	<div class="article-div">
		<div><h3>文章发布者</h3></div>
		<select id="e-author" name="e_author" class="easyui-combobox" style="width:150px;">
			<option value="请选择发布者">请选择发布者</option>
		</select>
	</div>

	<div class="article-div">
		<div><h3>发布时间</h3></div>
		<input id="e-dt" type="text" name="e_create_time" style="width: 150px;">
	</div>
	
	<div class="article-div">
		<div><h3>正文内容</h3></div>
		<textarea name="e-editor" id="e_editor" rows="10" cols="80">
           
        </textarea>
	</div>
</form>
